<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body{
            height: 100vh;
            width: 100vw;

        }
        #form_AddProduct{
            background-color:rgb(197, 197, 197);
            display: flex;
            justify-content: center;
            align-content: center;
            border-radius: 10px;
            margin: 10px;
        }
        #form_AddProduct h4{
            display: block;
            text-align: center;
        }
        .main{
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main">

        <form class="row g-3 col-6" id="form_AddProduct">
            <h4>Add New Product</h4>

            <div class="col-6">
                <input type="text" class="form-control" id="inputNameProduct" placeholder="New Product">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" onclick="addProduct()">Add</button>
            </div>
        </form>
        <h4>Display ALL Product</h4>

        <table class="table table-striped table-hover col-12">
        
        </table>
    </div>
    
    <script>
        let list_Product = [
                "iPhone 17 Pro Max",
                "Samsung Galaxy S24 Ultra",
                "Xiaomi 14 Ultra",
                "Google Pixel 9 Pro",
                "OnePlus 12",
                "Oppo Find X7 Pro",
                "Vivo X100 Pro",
                "Huawei P70 Pro",
                "Sony Xperia 1 VI",
                "Asus ROG Phone 8"
                ];
        function createTR(text, i) {
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td class="col-10">${text}</td>
                <td><button type="button" class="btn btn-primary" onclick = "edit(this)">Edit</button></td>
                <td><button type="button" class="btn btn-danger" onclick = "dlete(this)">Delete</button></td>
            `;
            if (i % 2 === 1) tr.style.backgroundColor = "#e3e2de";
            return tr;
        }
        function update(){
            let table = document.getElementsByTagName("table")[0];
            let infoFirst  = table.firstChild;
            infoFirst.lastChild.innerText = list_Product.length + " Product";
        }
        function show(){
            let table = document.getElementsByTagName("table")[0];
            table.innerHTML = ""
            let title = document.createElement("tr");
            let th1 = document.createElement("th");
            th1.innerText = "Product Name";

            title.appendChild(th1);
            title.appendChild(document.createElement("th"));
            title.appendChild(document.createElement("th"));
            title.style.backgroundColor = "#e3e2de";
            title.lastChild.innerText = list_Product.length + " Product";
            table.appendChild(title);
            for (let i = 0;i<list_Product.length;i++){
                table.appendChild(createTR(list_Product[i],i));
            }
        }
        show();
        function addProduct(){
            let table = document.getElementsByTagName("table")[0];
            let Name_Product = document.getElementById("inputNameProduct").value;
            if (Name_Product === "") return;
            list_Product.push(Name_Product);
            update();
            let new_item = createTR(Name_Product, list_Product.length+1);
            table.appendChild(new_item);
            document.getElementById("inputNameProduct").value = "";
        }
        function edit(ele){
            let pr = ele.parentNode.parentNode;
            let name = pr.firstElementChild.innerText;
            let new_Name = prompt("Đổi tên sản phẩm " + name);
            pr.firstElementChild.innerText = new_Name;
            for(let i = 0;i<list_Product.length;i++){
                if (list_Product[i] === name) list_Product[i] = new_Name;
            }
            alert("Cập nhật thành công!");
        }
        function dlete(ele){
            let pr = ele.parentElement.parentElement;
            let name = pr.firstElementChild.innerText;
            console.log(name);
            for (let i = 0;i<list_Product.length;i++)
                {
                    if (name===list_Product[i]) {
                        list_Product.splice(i,1);
                        break;
                    }
                }
            alert("Đã xoá thành công!");
            show();
        }
    </script>
</body>
</html>
